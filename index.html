<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div#login-area  -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <!-- div.submit-area -->
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <!-- .row>.col-md-4*3>h5+h2 -->
        <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<Span id="currentBalance">1240</Span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"> 
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function(){
            // console.log('amk click marse');
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";       //display te ja dektasi ta hide korar jonno
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";  //display te dekanor jonno block use kora hoisa
        })
        
        // deposit button event handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function(){
            // console.log('deposit clicked');
            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("depositAmount");
            // console.log(depositNumber);
           
            
            updateSpanText("currentDeposit", depositNumber);
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            //                 // console.log(totalDeposit);
            // document.getElementById('currentDeposit').innerText = totalDeposit;


            updateSpanText("currentBalance", depositNumber);
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const cureentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + cureentBalanceNumber;
            // document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositAmount").value = "";  
        })

        // Withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            // const withdrawAmount = document.getElementById('withdrawAmount').value;
            // const withdrawNumber = parseFloat(withdrawAmount);
            //        // console.log(withdrawAmount);
            const withdrawNumber = getInputNumber("withdrawAmount");
            console.log(withdrawNumber);

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const cureentNumber = parseFloat(current);
            const totalAmount = depositNumber + cureentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
